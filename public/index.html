<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="navBar">
        <input id="userSearch" placeholder="Search for users..."> <button id="userSearchButton">Search</button>
        <button id="homePageButton">Home</button>
        <button id="seasonsButton">Seasons</button>
        <button id="registerPageButton">Register</button>
        <button id="loginPageButton">Login</button>
        <button id="logOutButton">Log Out</button>
    </div>

    <template id="homeTemplate">
        <div class="home-content">
            <h2>Home Page</h2>
            <input id="postSearch" placeholder="Search for posts..."> <button id="postSearchButton">Search</button>
            <button onclick="upload()" id="uploadButton" style="display: none">Upload Post</button>
            
            <div id="uploadPopup" class="popup" style="display: none;">
                <div class="popup-content">
                    <span class="close" onclick="closePopup()">&times;</span>
                    <form id="uploadForm">
                        <h3>Create New Post</h3>
                        <input type="text" id="title" placeholder="Title" required>
                        <textarea id="description" placeholder="Description" required></textarea>
                        <button type="submit">Submit</button>
                    </form>
                </div>
            </div>
            
            <!-- Add this div for posts -->
            <div id="posts-container"></div>
            
            <div id="uploadedItems"></div>
        </div>
    </template>

    <template id="registerTemplate">
        <h2>Register</h2>
        <input id="registerUsername" type="text" placeholder="Username">
        <input id="registerPassword" type="password" placeholder="Password">
        <input id="confirmPassword" type="password" placeholder="Confirm Password">

        <div id="teamSelection">
            <br>
            <input type="radio" name="team" value="Red Bull"> Red Bull 
            <br>
            <input type="radio" name="team" value="Ferrari"> Ferrari 
            <br>
            <input type="radio" name="team" value="McLaren"> McLaren 
            <br>
            <input type="radio" name="team" value="Mercedes"> Mercedes 
            <br>
            <input type="radio" name="team" value="Aston Martin"> Aston Martin 
            <br>
            <input type="radio" name="team" value="Alpine"> Alpine 
            <br>
            <input type="radio" name="team" value="Haas"> Haas 
            <br>
            <input type="radio" name="team" value="RB"> RB 
            <br>
            <input type="radio" name="team" value="Williams"> Williams 
            <br>
            <input type="radio" name="team" value="Sauber"> Sauber
            <br>
        </div>

        <button id="registerButton" onclick="register()">Register</button>
    </template>

    <template id="loginTemplate">
        <h2>Login</h2>
        <input id="loginUsername" type="text" placeholder="Username">
        <input id="loginPassword" type="password" placeholder="Password">
        <button id="loginButton" onclick="login()">Login</button>
    </template>

    <template id="profileTemplate">

    </template>

    <!--This is where loaded content will be-->
    <div id="content"></div>

    <script src="./JavaScript/index.js"></script>
</body>
</html>
